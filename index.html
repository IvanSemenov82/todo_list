<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>ToDo List</title>
</head>
<body>

<div class="container px-0">
    <header class="d-flex justify-content-center py-3 bg-secondary text-white">
        <h1>To Do List</h1>
    </header>
    <div class="row py-3 bg-light m-0">
        <div class="col"></div>
        <div class="col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control todo__text" placeholder="Что нужно сделать?"
                       aria-label="Что нужно сделать?" aria-describedby="button-addon2">
                <span class="todo__add"></span>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Добавить</button>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-2">
            <select class="form-select todo__options" aria-label="Default select example">
                <option value="active" selected>Активные</option>
                <option value="completed">Завершенные</option>
                <option value="deleted">Удаленные</option>
            </select>
        </div>
    </div>
    <div class="row py-3 m-0">
        <div class="col"></div>
        <div class="col-8">
            <ul class="todo__items" data-todo-option="active"></ul>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
